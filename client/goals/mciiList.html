<template name="mciiList">
    <h1 class=page-title>My mcii list</h1>
    <ul class=shopping-list>
	   {{#each mciiOption}}
            {{#each challenges}}
                <li>{{obstacle}}--{{intention}}</li>
            {{/each}}
        {{else}} <li>Please add <a href="/goal-book">goals</a> to your menu</li>
	    {{/each}}
    </ul>
</template>
